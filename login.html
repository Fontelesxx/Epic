<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar na Epic Games</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="divpai">
    <h1>Entre na Epic Games</h1>

    <section class="login">
      <p>Somente no console? Entre para acessar seu progresso e suas compras.</p>
      <button class="botao">PlayStation™Network</button>
      <button class="botao"> Rede Xbox</button>
      <button class="botao"> Conta Nintendo</button>
    </section>

    <section class="email-login">
      <p>Joga no PC ou dispositivo móvel?</p>
      <input type="email" placeholder="Entre com seu e-mail">
      <button class="botao">Continuar</button>
      <p class="primeira_vez">Sua primeira vez aqui? <a href="#">Criar uma conta</a></p>
    </section>

    <section class="plataforma-login">
      <p>Outras maneiras de entrar</p>
      <button class="botao"> Google</button>
      <button class="botao"> Steam</button>
      <button class="botao"> Conta MyDisney</button>
      <button class="botao"> Entrar com a Apple</button>
      <button class="botao">Facebook</button>
      <button class="botao">Conta LEGO®</button>
      <button class="botao"> Autodesk</button>
    </section>

    <footer>
      <a href="#">Problemas para entrar na sua conta?</a><br>
      <a href="#">Política de Privacidade</a>
    </footer>
  </div>
</body>
</html>
